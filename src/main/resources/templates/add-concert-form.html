<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Concert</h1>
        <form th:action="@{/concerts}" th:object="${concert}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="performer">Performer</label>
            <input type="text" id="performer" th:field="*{performer}" required>

            <label for="date">Date</label>
            <input type="date" id="date" th:field="*{date}" required>

            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" required>

            <button type="submit">Add Concert</button>
        </form>
    </div>
</body>
</html>
