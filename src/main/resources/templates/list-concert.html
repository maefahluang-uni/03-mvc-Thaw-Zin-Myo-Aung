<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 16px;
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .actions a:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f1f1f1;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .delete-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
        .empty {
            text-align: center;
            color: #888;
            padding: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concert List</h1>
        <div class="actions">
            <a href="/add-concert">Add Concert</a>
            <a href="/delete-concert">Delete All Concerts</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Performer</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="concert : ${concerts}">
                    <td th:text="${concert.id}"></td>
                    <td th:text="${concert.title}"></td>
                    <td th:text="${concert.performer}"></td>
                    <td th:text="${concert.date}"></td>
                    <td th:text="${concert.description}"></td>
                    <td>
                        <a th:href="@{/delete-concert/{id}(id=${concert.id})}" class="delete-link">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(concerts)}">
                    <td colspan="6" class="empty">No concerts found. Please add a concert.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
